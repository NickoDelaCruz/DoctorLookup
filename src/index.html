<!DOCTYPE html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <title>Doctor API</title>
  </head>
  <body>
  <div id="header">
      <h1>Access Doctor Database</h1>
      <p> Find any doctor in your area </p>
    <form class="searchBySymptom" method="post">
      <input style="width:90%;font-size:14pt;" type="textarea" name="symptom" id="symptom" placeholder="Symptoms (cough, heart, headache)">
      <button type="submit" id="symptom-button" name="symptom-button">Search by symptom</button>
    </form>
      <form class="searchByName" method="post">
        <input style="width:90%;font-size:14pt;" type="textarea" name="name" id="name" placeholder="Name (Sam, Lee, Sam Lee)">
        <button type="submit" id="name-button" name="name-button">Search by name</button>
      </form>
  </div>

    <div id="reset">
      <input type="button" value="Reset Search" onClick="window.location.reload()">
    </div>

    <div id="list">
      <h1> LIST: </h1>
    </div>

    <br>

     <div id="results"></div>

    <br>

      <div id="showErrors"></div>

  </body>
</html>
