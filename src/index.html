<!DOCTYPE html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <title>Doctor API</title>
  </head>
  <body>
  <div id="header">
    <h1>Access Doctor Database</h1>
    <p> Find any doctor in your area </p>
    <form class="searchBySymptom" method="post">
      <input placeholder="Symptoms">
      <button type="submit" id="symptom-button" name="symptom-button">SEARCH</button>
    </form>
  </div>

    <div id="reset">
  <input type="button" value="Reset Search" onClick="window.location.reload()">
    </div>

  </body>
</html>
